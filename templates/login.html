{% extends "base.html" %}

{% block title %}Login - EventHub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="bg-primary bg-opacity-10 rounded-circle d-inline-block p-3 mb-3">
                            <i class="fas fa-sign-in-alt text-primary" style="font-size: 2rem;"></i>
                        </div>
                        <h2 class="fw-bold">Welcome Back</h2>
                        <p class="text-muted">Sign in to your EventHub account</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-3 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Additional Info Cards -->
            <div class="row mt-4 g-3">
                <div class="col-6">
                    <div class="card border-0 bg-light text-center py-3">
                        <i class="fas fa-calendar-check text-primary mb-2" style="font-size: 1.5rem;"></i>
                        <small class="text-muted">Manage Events</small>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card border-0 bg-light text-center py-3">
                        <i class="fas fa-users text-primary mb-2" style="font-size: 1.5rem;"></i>
                        <small class="text-muted">Track Attendance</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
